name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest

      - name: Build package
        run: |
          cd server
          python -m build

      - name: Verify build artifacts
        run: |
          ls -lh server/dist/
          echo "✅ Package built successfully"

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: nninteractive:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker build
        run: echo "✅ Docker image built successfully"

  version-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check version consistency
        run: |
          cd server
          # Extract version from pyproject.toml
          PYPROJECT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "(.*)"/\1/')
          echo "Version in pyproject.toml: $PYPROJECT_VERSION"

          # Get latest git tag (if exists)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "none")

          if [ "$LATEST_TAG" != "none" ]; then
            TAG_VERSION=${LATEST_TAG#v}
            echo "Latest git tag: $LATEST_TAG (version: $TAG_VERSION)"

            if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
              echo "⚠️  Warning: Version mismatch detected!"
              echo "   pyproject.toml: $PYPROJECT_VERSION"
              echo "   Latest tag: $TAG_VERSION"
              echo ""
              echo "This is OK for development, but ensure they match before creating a release tag."
            else
              echo "✅ Versions are consistent"
            fi
          else
            echo "ℹ️  No release tags found yet"
          fi
