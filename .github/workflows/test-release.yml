name: Test Release

on:
  push:
    tags:
      - 'test-v*'

jobs:
  publish-test-pypi:
    runs-on: ubuntu-latest
    environment: test
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/test-v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "üì¶ Publishing test version: $VERSION"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build package
        run: |
          cd server
          python -m build

      - name: Check package
        run: |
          cd server
          twine check dist/*

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          packages-dir: server/dist/
          print-hash: true

      - name: Installation test instructions
        run: |
          echo "‚úÖ Published to TestPyPI!"
          echo ""
          echo "To test installation:"
          echo "  pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ nninteractive-slicer-server==${{ env.VERSION }}"

  publish-test-docker:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/test-v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "üê≥ Building Docker test version: $VERSION"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nninteractive:test-${{ env.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nninteractive:test-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker test instructions
        run: |
          echo "‚úÖ Published to Docker Hub!"
          echo ""
          echo "To test Docker image:"
          echo "  docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nninteractive:test-${{ env.VERSION }}"
          echo "  docker run ${{ secrets.DOCKERHUB_USERNAME }}/nninteractive:test-${{ env.VERSION }}"

  create-test-release:
    runs-on: ubuntu-latest
    needs: [publish-test-pypi, publish-test-docker]
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/test-v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub test release
        uses: softprops/action-gh-release@v1
        with:
          name: "Test Release ${{ env.VERSION }}"
          body: |
            üß™ **Test Release ${{ env.VERSION }}**

            This is a test release for validation purposes.

            **Installation:**
            ```bash
            # PyPI test package
            pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ nninteractive-slicer-server==${{ env.VERSION }}

            # Docker test image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nninteractive:test-${{ env.VERSION }}
            ```

            **‚ö†Ô∏è Note:** This is a test release and should not be used in production.
          prerelease: true
          draft: false
