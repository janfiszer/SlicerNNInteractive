name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  verify-tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          BRANCHES=$(git branch -r --contains ${{ github.ref }})
          echo "Branches containing this tag:"
          echo "$BRANCHES"

          if ! echo "$BRANCHES" | grep -q 'origin/main'; then
            echo "âŒ Error: Tag must be on main branch"
            echo "Current branches: $BRANCHES"
            exit 1
          fi
          echo "âœ… Tag is on main branch"

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Verify version matches pyproject.toml
        run: |
          cd server
          PYPROJECT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "(.*)"/\1/')
          TAG_VERSION=${{ steps.get_version.outputs.version }}

          echo "Version in pyproject.toml: $PYPROJECT_VERSION"
          echo "Version from git tag: $TAG_VERSION"

          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Error: Version mismatch!"
            echo "   pyproject.toml: $PYPROJECT_VERSION"
            echo "   Git tag: v$TAG_VERSION"
            echo ""
            echo "Please update pyproject.toml to match the tag version before releasing."
            exit 1
          fi
          echo "âœ… Versions match"

  publish-pypi:
    runs-on: ubuntu-latest
    needs: verify-tag
    environment: production
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build package
        run: |
          cd server
          python -m build

      - name: Check package
        run: |
          cd server
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: server/dist/
          print-hash: true

      - name: Verify publication
        run: |
          echo "âœ… Published to PyPI!"
          echo ""
          echo "Install with:"
          echo "  pip install nninteractive-slicer-server==${{ needs.verify-tag.outputs.version }}"

  publish-docker:
    runs-on: ubuntu-latest
    needs: verify-tag
    environment: production
    steps:
      - name: Free up disk space
        run: |
          # Free up disk space on GitHub Actions runner
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nninteractive-slicer-server:${{ needs.verify-tag.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nninteractive-slicer-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Verify publication
        run: |
          echo "âœ… Published to Docker Hub!"
          echo ""
          echo "Pull with:"
          echo "  docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nninteractive-slicer-server:${{ needs.verify-tag.outputs.version }}"
          echo "  docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nninteractive-slicer-server:latest"

  create-github-release:
    runs-on: ubuntu-latest
    needs: [verify-tag, publish-pypi, publish-docker]
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"
            CHANGELOG=$(git log $PREVIOUS_TAG..${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file to handle multiline
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "changelog_file=/tmp/changelog.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ needs.verify-tag.outputs.version }}"
          body: |
            ## ðŸš€ Release ${{ needs.verify-tag.outputs.version }}

            ### Installation

            **PyPI:**
            ```bash
            pip install nninteractive-slicer-server==${{ needs.verify-tag.outputs.version }}
            ```

            **Docker:**
            ```bash
            docker pull coendevente/nninteractive-slicer-server:${{ needs.verify-tag.outputs.version }}
            # Or use :latest tag
            docker pull coendevente/nninteractive-slicer-server:latest
            ```

            ### Changes

            $(cat ${{ steps.changelog.outputs.changelog_file }})

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ needs.verify-tag.outputs.version }}...HEAD
          draft: false
          prerelease: false
